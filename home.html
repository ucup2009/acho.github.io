<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farisul Fahmi</title>
  <link rel="icon" href="IMG/CREATIVE.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    :root {
      --bg-dark: #0a0c12;
      --aqua: #00f0ff;
      --white: #e9f0f7;
      --shadow: rgba(0, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--white);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background-color: var(--bg-dark);
      z-index: 1000;
      box-shadow: 0 3px 12px var(--shadow);
    }

    .logo img {
      height: 100px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -6px;
      left: 0;
      background: var(--aqua);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: var(--aqua);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 100%;
        right: 0;
        flex-direction: column;
        background-color: var(--bg-dark);
        width: 200px;
        padding: 1rem;
        display: none;
        box-shadow: -5px 5px 15px var(--shadow);
        text-align: right;
        border-radius: 0 0 0 12px;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin-bottom: 1rem;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        position: relative;
      }
    }

    main {
      flex-grow: 1;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6rem;
      padding: 0 4rem 4rem;
      min-height: calc(100vh - 70px);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-photo {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 35px var(--aqua);
      cursor: pointer;
      flex-shrink: 0;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.6s ease;
    }

    .profile-photo:hover img {
      transform: scale(1.1);
    }

    .profile-photo::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      width: calc(100% + 16px);
      height: calc(100% + 16px);
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: var(--aqua);
      border-right-color: var(--aqua);
      animation: spinBorder 15s linear infinite;
    }

    @keyframes spinBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .intro-text {
      max-width: 700px;
      color: var(--white);
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    #typing-text {
      font-size: 4rem;
      color: var(--aqua);
      margin-bottom: 0.3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      height: 4.5rem;
      white-space: nowrap;
      border-right: 3px solid var(--aqua);
      overflow: hidden;
      animation: blinkCursor 0.75s step-end infinite;
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: var(--aqua); }
      50% { border-color: transparent; }
    }

    .intro-text h2 {
      font-weight: 400;
      font-size: 2rem;
      margin-bottom: 1.8rem;
      color: #7fffd4cc;
    }

    .intro-text p {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #b0e9e9cc;
      max-width: 600px;
    }

    @media (max-width: 880px) {
      main {
        flex-direction: column;
        gap: 2.5rem;
        padding: 2rem 2rem 4rem;
        min-height: auto;
      }

      .profile-photo {
        width: 280px;
        height: 280px;
      }

      .intro-text {
        max-width: 100%;
        text-align: center;
      }

      #typing-text {
        font-size: 2.5rem;
        height: 3rem;
      }

      .intro-text h2 {
        font-size: 1.3rem;
      }

      .intro-text p {
        font-size: 1.1rem;
      }
    }

    .sosmed {
      padding-top: 10px;
    }

    .sosmed a {
      font-size: 15px;
      color: #888;
      margin-left: 5px;
      transition: 0.5s ease;
    }

    .sosmed a:hover {
      color: aqua;
      text-shadow: 0 10px 20px;
    }

    .cv {
      margin-top: 10px;
      background-color: aqua;
      padding: 10px;
      width: 170px;
      border: none;
      border-radius: 10px;
    }

    .cv a {
      padding-left: 3px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
    }

    .cv a:hover {
      box-shadow: 0 0 20px aqua, 0 0 50px aqua;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><img src="IMG/CREATIVE.png" alt="Logo" /></div>
    <nav>
      <ul id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projek.html">Projects</a></li>
        <li><a href="contak.html">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  </header>

  <main>
    <div class="profile-photo"><img src="IMG/fahmi.png" alt="Foto profil" /></div>
    <div class="intro-text">
      <div id="typing-text"></div>
      <h2>Front-End Developer & Designer</h2>
      <p>Selamat datang di portofolio saya! Saya membuat situs web yang ramping dan modern dengan animasi interaktif dan pengalaman pengguna yang lancar. Jelajahi karya dan minat saya di sini!</p>
      <div class="sosmed">
        <a href="#"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-square-twitter fa-2xl"></i></a>
        <a href="#"><i class="fa-solid fa-envelope fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-square-whatsapp fa-2xl"></i></a>
        <a href="#"><i class="fa-brands fa-youtube fa-2xl"></i></a>
      </div>
    </div>
  </main>

  <script>
    const texts = ["Hi, My name is", "farisul fahmi", "I'm developer"];
    const typingElement = document.getElementById('typing-text');
    let textIndex = 0, charIndex = 0, isDeleting = false;
    const typingSpeed = 100, pauseDelay = 1500;

    function type() {
      const currentText = texts[textIndex];
      if (!isDeleting) {
        typingElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(type, pauseDelay);
          return;
        }
      } else {
        typingElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(type, isDeleting ? typingSpeed / 2 : typingSpeed);
    }

    window.onload = () => {
      setTimeout(type, 1000);
    };

    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>

</body>
</html>
